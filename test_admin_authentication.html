<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Auth Test</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 20px; }
      .box { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin-bottom: 12px; }
      button { padding: 8px 12px; }
      input { padding: 8px; width: 220px; }
      pre { white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <h2>Admin Auth Manual Test</h2>
    <div class="box">
      <div>
        <label>Username <input id="username" value="admin" /></label>
      </div>
      <div style="margin-top:8px">
        <label>Password <input id="password" type="password" value="password" /></label>
      </div>
      <div style="margin-top:8px">
        <button id="btnLogin">Login</button>
        <button id="btnMe">GET /api/admin/me</button>
        <button id="btnLogout">Logout</button>
      </div>
    </div>
    <div class="box">
      <h3>Result</h3>
      <pre id="out">No results yet.</pre>
    </div>

    <script>
      const out = document.getElementById('out');
      const apiBase = (window.__API_BASE__ || '/api/admin');
      function log(v){ out.textContent = typeof v === 'string' ? v : JSON.stringify(v, null, 2); }

      async function post(path, body){
        const res = await fetch(apiBase + path, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body), credentials: 'include' });
        const txt = await res.text();
        try { return JSON.parse(txt); } catch { return txt; }
      }

      document.getElementById('btnLogin').addEventListener('click', async () => {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        try {
          const r = await post('/login', { username: u, password: p });
          log(r);
        } catch (e) { log(String(e)); }
      });

      document.getElementById('btnMe').addEventListener('click', async () => {
        try {
          const r = await fetch(apiBase + '/me', { credentials: 'include' });
          const t = await r.text();
          try { log(JSON.parse(t)); } catch { log(t); }
        } catch (e) { log(String(e)); }
      });

      document.getElementById('btnLogout').addEventListener('click', async () => {
        try {
          const r = await post('/logout', {});
          log(r);
        } catch (e) { log(String(e)); }
      });
    </script>
  </body>
</html>
